
<h2>Account</h2>

<form>
    <fieldset>
        <legend>Profile</legend>
        <div class="well">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" ng-model="user.name"/>
            </div>            
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="name" ng-model="user.email"/>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="well">
            <legend>Change Password</legend>
            <div class="form-group">
                <label>Old Password:</label>
                <input type="password" class="form-control" ng-keypress="reset()" ng-model="oldpass"/>
            </div>
            <div class="form-group">
                <label>New Password:</label>
                <input type="password" class="form-control" ng-keypress="reset()" ng-model="newpass"/>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" class="form-control" ng-keypress="reset()" ng-model="confirm"/>
            </div>
        </div>
        <button class="btn btn-success" ng-click="updatePassword()">update password</button>

        <p class="error alert alert-danger" ng-show="err">{{err}}</p>
        <p class="good alert alert-success" ng-show="msg">{{msg}}</p>
    </fieldset>
</form>

<button class="btn btn-warning" ng-click="logout()">Log Out</button>
